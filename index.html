<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Forty Servants Card Spread</title>
</head>
<body>
    <header>
        <nav>
            <h1>The Forty Servants</h1>
            <div class="menu-wrap">
                <input type="checkbox" class="toggler">
                <div class="hamburger"><div></div></div>
                <div class="menu">
                    <div>
                        <div>
                            <ul>
                                <li><img class="" src="./The Forty Servants Digital Deck/Cardback.jpg"></li>
                                <li><img class="menuglow" src="./The Forty Servants Digital Deck/Cardback.jpg"></li>
                                <li><img class="menuglow" src="./The Forty Servants Digital Deck/Cardback.jpg"></li>
                                <li><img class="menuglow" src="./The Forty Servants Digital Deck/Cardback.jpg"></li>
                                <li><img class="" src="./The Forty Servants Digital Deck/Cardback.jpg"></li>
                            </ul>
                        </div>
                    </div>
                </div>
              </div>
        </nav>
    </header>
    <main>
        <div id="spread">
            <div id="spread1" class="spread-box hide">
                <a id="link1" target="_blank">
                    <img class="img-all" id="img1" src="./The Forty Servants Digital Deck/Cardback.jpg">
                </a>
            </div>
            <div id="spread2" class="spread-box">
                <a id="link2" target="_blank">
                    <img class="img-all" id="img2" src="./The Forty Servants Digital Deck/Cardback.jpg">
                </a>
            </div>
            <div id="spread3" class="spread-box">
                <a id="link3" target="_blank">
                    <img class="img-all" id="img3" src="./The Forty Servants Digital Deck/Cardback.jpg">
                </a>
            </div>
            <div id="spread4" class="spread-box">
                <a id="link4" target="_blank">
                    <img class="img-all" id="img4" src="./The Forty Servants Digital Deck/Cardback.jpg">
                </a>
            </div>
            <div id="spread5" class="spread-box hide">
                <a id="link5" target="_blank">
                    <img class="img-all" id="img5" src="./The Forty Servants Digital Deck/Cardback.jpg">
                </a>
            </div>
        </div>
        
        <div id="shuffle">
            <button onmousedown="shufflesOn()" onmouseup="shufflesOff()" onmouseout="shufflesOff2()">SHUFFLE CARDS</button>
        </div>
    </main>

    <div id="tooltip1" class=tooltip-all role="tooltip">
        <p id="tip-info1">The Forty Servants</p>
    </div>
    <div id="tooltip2" class=tooltip-all role="tooltip">
      <p id="tip-info2">The Forty Servants</p>
    </div>
    <div id="tooltip3" class=tooltip-all role="tooltip">
      <p id="tip-info3">The Forty Servants</p>
    </div>
    <div id="tooltip4" class=tooltip-all role="tooltip">
      <p id="tip-info4">The Forty Servants</p>
    </div>
    <div id="tooltip5" class=tooltip-all role="tooltip">
      <p id="tip-info5">The Forty Servants</p>
    </div>
      
      
      <script src="main.js"></script>
      <script src="popper.js"></script>
      
      
      
      <script src="https://unpkg.com/@popperjs/core@2"></script>
